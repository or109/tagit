<div>
    <!-- Single button -->
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Users: <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="" ng-repeat="user in users" ng-click="getAllTagsByUser(user.name)">{{user.name}}</a></li>
        </ul>
    </div>
    <div id="tags-list" class="row">
        <div class="">
            <!-- LOOP OVER THE TODOS IN $scope.tags -->
            <div class="checkbox" ng-repeat="tag in tags">
                <label>
                    <input type="checkbox" ng-click=""> {{ tag.desc }}
                </label>
                <input type="text" class="form-control input-lg" ng-model="tag.link">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">http://localhost:8080/#/found/</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" ng-model="tag.key">
                </div>
                <qr text="tag.link" type-number="typeNumber" correction-level="correctionLevel" size="size" input-mode="inputMode"></qr>
                <textarea type="text" class="textarea" ng-model="tag.msg"></textarea>
                {{}}
                <div class="btn-group" ng-if="tag.founds.length > 1">
                    <button type="button" class="btn btn-default btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Founded on: <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-repeat="found in tag.founds">{{found}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
