<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 13
        });
        var infoWindow = new google.maps.InfoWindow({map: map});
		var infoWindow2 = new google.maps.InfoWindow({map: map});
		
		var description = 'shlom';
		var cords = new google.maps.LatLng(32.0122106, 34.7636946);
        var marker = new google.maps.Marker({
            position: cords,
            map: map,
            size: new google.maps.Size(16, 16),
            animation: google.maps.Animation.DROP,
            icon: 'http://www.homie.co.il/static/images/favicon.png',
            content: description });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
			
			var pos2 = {
              lat: 32.0122106,
              lng: 34.7636946
            }
			
			
            infoWindow2.setPosition(pos2);
            infoWindow2.setContent('mantz Location found.');
			
			infoWindow.setPosition(pos);
            infoWindow.setContent('KAKI Location found.');
            map.setCenter(pos2);
          }, function() {
            //handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          //handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCen55Bv3b3z-0PKUz3Z0ATVHeOc-PPAmk&callback=initMap">
    </script>
  </body>
</html>
